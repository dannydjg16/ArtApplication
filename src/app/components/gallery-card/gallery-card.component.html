<div class=" col-md-3 cardDiv">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{theArtwork.fileName}}" alt="Card image cap"
      style='height: 100%; width: 100%; object-fit: contain'>
    <div class="card-body">
      <h5 class="card-title">{{theArtwork.title}}</h5>
      <p class="card-text">{{theArtwork.description}}</p>
      <app-post-actions></app-post-actions>
    </div>
  </div>
</div>
