<ng-container *ngIf="user">
    <form id="addForm">

        <h2>Add Medium</h2>

        <!-- Title input -->
        <div class="form-outline mb-4 container">
            <input #title type="text" id="form6Example3" class="form-control" placeholder="Medium Name " />

            <textarea #description class="form-control" id="form6Example7" rows="4"
                placeholder="Description"></textarea>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary" id="addButton" (click)="add(title.value, description.value)">
                Add
            </button>
        </div>

    </form>

</ng-container>
