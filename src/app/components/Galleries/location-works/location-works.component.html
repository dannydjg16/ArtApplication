<ng-container *ngIf="(isAuthenticated$ | async) === true;">

    <body>
      <div class="container-fluid">
        <div class="px-lg-5">
  
          <div class="row py-5">
            <div class="col-lg-12 mx-auto">
              <div class="text-white shadow-sm rounded banner">
                <h5 class="display-1">{{location.locationName}}'s Works 
                </h5>
              </div>
            </div>
          </div>
  
  
          <div class="row cardDiv">
            <div *ngFor="let artwork of artworks">
              <app-gallery-card [theArtwork]="artwork" [theUser]="signedInUser$" [liked]="2"></app-gallery-card>
            </div>
          </div>
  
        </div>
      </div>
    </body>
  
  </ng-container>
