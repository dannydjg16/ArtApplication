<ng-container *ngIf="(isAuthenticated$ | async) === true;">

  <body>
    <div class="container-fluid">
      <div class="px-lg-5">

        <div class="row py-5">
          <div class="col-lg-12 mx-auto">
            <div class="text-white shadow-sm rounded banner">
              <h2 class="display-1">Art Gallery</h2>
              <!-- search function -->
              <div class="orderings">
                <a class="orderButton" (click)="orderArtByYear()">- Order By Year -</a>
              </div>
            </div>
          </div>
        </div>

        <div class="row cardDiv">
          <div *ngFor="let artwork of artworkss">
            <app-gallery-card [theArtwork]="artwork" [theUser]="user" [liked]="2"></app-gallery-card>
          </div>
        </div>
      </div>
    </div>
  </body>
</ng-container>
