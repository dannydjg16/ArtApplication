<ng-container *ngIf="user">

    <button (click)="goBack()" class="btn btn-primary backBtn">Go Back</button>
    <button class="btn btn-primary deleteBtn">Delete Location</button>

    <div id="editObjectForm" *ngIf="locationToEdit">
        <h2>Edit Location</h2>

        <!-- Name input -->
        <div class="form-outline mb-4">
            <input #title type="text" id="form6Example3" class="form-control" placeholder="Name:"
                [(ngModel)]="locationToEdit.locationName" />
        </div>

        <!-- Location URL input -->
        <div class="form-outline mb-4">
            <input #url type="text" id="form6Example4" class="form-control" placeholder="URL: "
                [(ngModel)]="locationToEdit.locationUrl" />
        </div>

        <!-- Description input -->
        <div class="form-outline mb-4">
            <textarea #description class="form-control" id="form6Example7" rows="4" placeholder="Description: "
                [(ngModel)]="locationToEdit.description"></textarea>
        </div>

        <div class="form-outline mb-4">
            <div class="locationLocation">
                <h6 class="locationQuestion">Where Is This Located?</h6>
                <!-- Location Country input -->
                <input #country type="text" id="form6Example4" class="form-control" placeholder="Location Country"
                    [(ngModel)]="locationToEdit.country" />

                <!-- Location State/Province input -->
                <input #stateProvince type="text" id="form6Example4" class="form-control"
                    placeholder="Location State/Province" [(ngModel)]="locationToEdit.stateProvince" />

                <!-- Location City input -->
                <input #city type="text" id="form6Example4" class="form-control" placeholder="Location City"
                    [(ngModel)]="locationToEdit.city" />

                <!-- Location Street Address input -->
                <input #address type="text" id="form6Example4" class="form-control"
                    placeholder="Location Street Address" [(ngModel)]="locationToEdit.streetAddress" />
            </div>
        </div>

        <!-- LocationTypeID input -->
        <div class="form-outline mb-4">
            <select name="locationtypes" id="locationtypesDropdown" *ngIf="locationType">
                <option ngDefaultControl [(ngModel)]="locationToEdit.typeId">Select A Location Type</option>
                <option value="locationType.id" selected>{{locationType.name}}</option>
                <option *ngFor="let locationtype of locationtypes" ngDefaultControl [(ngModel)]="locationtype.id">
                    {{ locationtype.name }}
                </option>
            </select>
            <app-add-location-type></app-add-location-type>
        </div>



        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4" id="editButton" (click)="edit()">
            Save Changes
        </button>
    </div>
</ng-container>
