<form id="addArtForm">
    <h2>Add To Our Gallery</h2>
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-4">
        Picture Goes here
    </div>

    <!-- Title input -->
    <div class="form-outline mb-4">
        <input #title type="text" id="form6Example3" class="form-control" placeholder="Art Work Title" />
    </div>

    <!-- File URL input -->
    <div class="form-outline mb-4">
        <input #url type="text" id="form6Example4" class="form-control" placeholder="URL"/>
    </div>

    <!-- Year Created input -->
    <div class="form-outline mb-4">
        <input #year type="number" id="form6Example6" class="form-control" placeholder="Year Created"/>
    </div>

    <!-- Description input -->
    <div class="form-outline mb-4">
        <textarea #description class="form-control" id="form6Example7" rows="4" placeholder="Description"></textarea>
    </div>

    <!-- Artist ID input -->
    <div class="form-outline mb-4">
        <input #artist type="number" id="form6Example6" class="form-control" placeholder="Artist"/>
    </div>

    <!-- Medium ID input -->
    <div class="form-outline mb-4">
        <input #medium type="number" id="form6Example6" class="form-control" placeholder="Medium"/>
    </div>

    <!-- Location ID input -->
    <div class="form-outline mb-4">
        <input #location type="number" id="form6Example6" class="form-control" placeholder="Location"/>
    </div>


    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4" id="addButton" (click)="add(title.value, url.value, year.value, description.value, artist.value, medium.value, location.value)">Add Artwork</button>
</form>
