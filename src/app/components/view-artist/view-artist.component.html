<body *ngIf="user" class="bodyContainer">
    <div>
        <a href="#" class="editArtist" *ngIf="userAddedArtist" [routerLink]="['/editartist', viewArtist.id]">Edit Artist</a>
    </div>

    <div class="artistInfo" id="block_container" *ngIf="viewArtist">
        <div class="introDetails" id="bloc1">
            <img src="{{viewArtist.pictureURL}}" alt="..." width="130" class="rounded mb-2 img-thumbnail">
            <p class="small mb-4"><b>Born:</b> {{viewArtist.bornLocation}}</p>
            <p class="small mb-4"><b>Lived:</b> {{viewArtist.born}}-{{viewArtist.died}}</p>
        </div>
        <div class="description" id="bloc2">
            <h2 class="mt-0 mb-0 artistName"> {{viewArtist.name}} </h2>
            <p class="mb-4"> {{viewArtist.biography}}</p>
        </div>
    </div>
    <app-artist-works *ngIf="viewArtist" [worksOfArtist]="viewArtist"></app-artist-works>
</body>
