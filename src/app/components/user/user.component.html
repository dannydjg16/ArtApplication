<body *ngIf="user" class="bodyContainer">
    <div>
        <a *ngIf="gallery==='likes'" (click)="showAdds()" class="editGallery">Show My Adds</a>
        <a *ngIf="gallery==='adds'" (click)="showLikes()" class="editGallery">Show My Likes</a>
        <a href="#" class="editProfile" routerLink="/editprofile">Edit Profile</a>
    </div>
    
    <div class="profileDetails">
        <img src="{{user.profilePicURL}}"
            alt="..." width="130" class="rounded mb-2 img-thumbnail">
        <h4 class="mt-0 mb-0">{{user.name}}</h4>
        <p class="small mb-4"> {{user.fromLocation}}</p>
    </div>
    <app-user-gallery *ngIf="gallery==='likes'" [theUser]="user"></app-user-gallery>
    <app-user-artworks *ngIf="gallery==='adds'" [theUser]="user"></app-user-artworks>

</body>
