<ng-container *ngIf="(isAuthenticated$ | async) === true;">

  <body>
    <div class="container-fluid">
      <div class="px-lg-5">
        <div class="row py-5">
          <div class="col-lg-12 mx-auto">
            <div class="text-white shadow-sm rounded banner">
              <h3 class="display-1">Liked Works</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row cardDiv">
      <div class="noLikes" *ngIf="likedArtworks.length === 0"><button class="button-18" role="button" routerLink="/gallery">Add Art to Your Gallery!</button></div>
      
      <div *ngFor="let artwork of likedArtworks">
        <app-gallery-card [theArtwork]="artwork" [liked]="1" [theUser]="theUser"></app-gallery-card>
      </div>
    </div>
  </body>

</ng-container>
