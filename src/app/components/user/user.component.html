<ng-container *ngIf="(isAuthenticated$ | async) === true;">
    <div class="row py-5 px-4">
        <div class="col-xl-4 col-md-6 col-sm-10 mx-auto">
            <!-- Profile widget -->
            <div class="bg-white shadow rounded overflow-hidden">
                <div class="px-4 pt-0 pb-4 bg-dark">
                    <div class="media align-items-end profile-header">
                        <div class="profile mr-3"><img src="https://bootstrapious.com/i/snippets/sn-profile/teacher.jpg"
                                alt="..." width="130" class="rounded mb-2 img-thumbnail"><a href="#"
                                class="btn btn-dark btn-sm btn-block">Edit profile</a></div>
                        <div class="media-body mb-5 text-white">
                            <h4 class="mt-0 mb-0">{{user.name}}</h4>
                            <p class="small mb-4"> <i class="fa fa-map-marker mr-2"></i>{{user.fromLocation}}</p>
                        </div>
                    </div>
                </div>
            </div><!-- End profile widget -->
            <app-user-gallery></app-user-gallery>
        </div>
    </div>
</ng-container>
