<ng-container *ngIf="user">

    <button routerLink="/profile" class="btn btn-primary backBtn">Go Back</button>

    <form id="editUserForm">
        <h2>Edit Artwork</h2>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4 picDiv">
            <img src="{{artPictureURL}}" alt="Artwork Here" width="270" class="rounded mb-2 img-thumbnail">
        </div>

        <!-- Title input -->
        <div class="form-outline mb-4">
            <input #title type="text" id="form6Example3" class="form-control" placeholder="Title: {{artworkToEdit.title}}" />
        </div>

        <!-- File URL input -->
        <div class="form-outline mb-4">
            <input #url type="text" id="form6Example4" class="form-control" placeholder="URL: {{artworkToEdit.fileName}}"
                (blur)="updateArtPicture(url.value)" />
        </div>

        <!-- Year Created input -->
        <div class="form-outline mb-4">
            <input #year type="number" id="form6Example6" class="form-control" placeholder="Year Created: {{artworkToEdit.yearCreated}}" />
        </div>

        <!-- Description input -->
        <div class="form-outline mb-4">
            <textarea #description class="form-control" id="form6Example7" rows="4"
                placeholder="Description"></textarea>
        </div>

        <div class="form-outline mb-4">
            <!-- Artist ID input -->
            <select #artist name="artists" id="artistsDropdown">
                <option value="{{artworkToEdit.artistID}}">Select An Artist</option>
                <option *ngFor="let artist of artists" [value]="artist.id">
                    {{ artist.name }}
                </option>
            </select>
            <!-- Medium ID input -->
            <select #medium name="arttypes" id="arttypesDropdown">
                <option selected="{{artworkToEdit.mediumID}}">Select A Medium</option>
                <option *ngFor="let arttype of artTypes" [value]="arttype.id">
                    {{ arttype.name }}
                </option>
            </select>
            <!-- Location ID input -->
            <select #location name="locations" id="locationsDropdown">
                <option value="{{artworkToEdit.locationNow}}">Select A Location</option>
                <option *ngFor="let location of locations" [value]="location.id">
                    {{ location.locationName }}
                </option>
            </select>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4" id="addButton"
            (click)="edit(title.value, url.value, year.value, description.value, artist.value, medium.value, location.value, user.id)">Add
            Artwork
        </button>
    </form>
</ng-container>
