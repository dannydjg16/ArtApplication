    <p *ngIf="name$ | async as name">
        Hello {{name}}!
    </p>

    <ng-container *ngIf="(isAuthenticated$ | async) === true;">
        <p>isAuthenticated</p>
    </ng-container>

      <p *ngIf="name$ | async as name">

</p>


<p *ngIf="fullName$">
    Hello There {{fullName$}}!
</p>
