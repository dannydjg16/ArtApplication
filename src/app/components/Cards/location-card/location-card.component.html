<div class=" col-md-3 cardDiv">
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <p class="card-title" routerLink="/viewlocation/{{theLocation.id}}">{{theLocation.locationName}}</p>
      <p class="card-text">{{theLocation.description}}</p>
    </div>
    <div class="postAction">
      <a href="{{theLocation.locationUrl}}" target="_blank" rel="noopener noreferrer">Visit Website</a>
</div>
  </div>
</div>
