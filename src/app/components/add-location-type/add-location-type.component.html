<ng-container *ngIf="user">

    <form id="addForm">
        <a (click)="showAddForm()">Add Location Type</a>

        <!-- Title input -->
        <div class="form-outline mb-4" *ngIf="addingLocation">
            <input #title type="text" id="form6Example3" class="form-control" placeholder="Location Type Title" />
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary" id="addButton" (click)="add(title.value)">Add
            </button>
        </div>

    </form>

</ng-container>
