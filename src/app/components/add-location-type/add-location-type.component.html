<ng-container *ngIf="user">

    <form id="addForm">
        <h2>Add Location Type</h2>

        <!-- Title input -->
        <div class="form-outline mb-4">
            <input #title type="text" id="form6Example3" class="form-control" placeholder="Location Type Title" />
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4" id="addButton"
            (click)="add(title.value)">Add
        </button>
    </form>

</ng-container>
