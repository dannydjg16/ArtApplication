<ng-container *ngIf="(isAuthenticated$ | async) === true;">

    <body>
        <div class="container-fluid">
            <div class="px-lg-5">

                <div class="row py-5">

                    <div class="col-lg-12 mx-auto">

                        <div class="text-white shadow-sm rounded banner">
                            <h2 class="display-1">Locations</h2>
                            <!-- search location -->
                        </div>

                    </div>

                </div>

                <div class="row cardDiv">

                    <div *ngFor="let location of locations">
                        <app-location-card [theLocation]="location"></app-location-card>
                    </div>

                </div>

            </div>
        </div>
    </body>

</ng-container>
