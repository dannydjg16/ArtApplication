<ng-container *ngIf="(isAuthenticated$ | async) === true;">

    <body>
      <div class="container-fluid">
        <div class="px-lg-5">
          <div class="row py-5">
            <div class="col-lg-12 mx-auto">
              <div class="text-white shadow-sm rounded banner">
                <h3 class="display-1">Added Works</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row cardDiv">
        <div class="noArtAdds" *ngIf="addedArtworks.length === 0"><a routerLink="/addwork">Add Art to Your Gallery!</a></div>
        
        <div *ngFor="let artwork of addedArtworks">
          
          <app-gallery-card [theArtwork]="artwork" [liked]="1" [theUser]="theUser"></app-gallery-card>
        </div>
      </div>
    </body>
  
  </ng-container>
